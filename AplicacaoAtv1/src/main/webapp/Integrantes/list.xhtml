<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
  
    
    <ui:define name="center">
        
        
        <h:form>
        
            <h1 class="header center orange-text">Lista de Integrantes: </h1>
            
            <h:dataTable value="#{controladorDeIntegrantes.listar()}" var="integrante" class="striped highlight">
            
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{integrante.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{integrante.nome}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                    #{integrante.dataDeNascimento}
                </h:column>
                
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{integrante.cpf.numero}
                </h:column>
                
                <h:column>
                    <h:commandButton value="editar" action="#{controladorDeIntegrantes.editar(integrante)}" class="btn" />
                </h:column>
                
                <h:column>
                    <h:commandButton value="excluir" action="#{controladorDeIntegrantes.excluir(integrante)}" class="btn"/>
                </h:column>
            
            
            </h:dataTable>          
            
            <h:commandLink value="Voltar para a pagina de inserÃ§Ã£o" action="/Integrantes/edit?faces-redirect=true"/>
            
        </h:form>
        
        
    </ui:define>
