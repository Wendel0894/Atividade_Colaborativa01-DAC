<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
  
    
    <ui:define name="center">
        
        <h1 class="header center orange-text">Busca de Bandas: </h1>
        <br></br>
        
        <h:form>
            
            <h:outputLabel value="Digite aqui o nome da banda: " for="buscarIntegrante"/>
            <h:inputText value="#{controladorDeBandas.banda.localDeOrigem}" />
            <h:commandButton value="Buscar" action="#{controladorDeBandas.buscar()}" />
            <br></br>
            <hr />
            <h:outputText value="#{controladorDeBandas.bandaEncontrada}" />
              
                          
        </h:form>
        
    </ui:define>
            
    
</ui:composition>
